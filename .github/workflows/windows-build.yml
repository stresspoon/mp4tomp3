name: Windows EXE Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install UPX (optional)
        shell: pwsh
        run: |
          choco install upx -y

      - name: Install dependencies and build
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow
          cd Windows_Standalone
          ./build.bat
          if (!(Test-Path dist/MP4toMP3.exe)) { throw "Build failed: dist/MP4toMP3.exe not found" }
          Compress-Archive -Path "dist/MP4toMP3.exe" -DestinationPath "dist/MP4toMP3_Windows.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MP4toMP3_Windows
          path: Windows_Standalone/dist/MP4toMP3_Windows.zip

      - name: Create GitHub Release (tag builds)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Windows_Standalone/dist/MP4toMP3_Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
